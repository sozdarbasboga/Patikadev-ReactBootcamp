<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yapılacaklar Listesi</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="kodluyoruz.png" alt="Kodluyoruz Logo" height="60px" />
      <h2>Yapılacaklar Listesi</h2>
      <div class="input-area">
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="addTask()" class="button">Ekle</span>
    </div>
    </div>
    <ul id="taskList"></ul>

    <!-- Bootstrap Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      <div id="liveToast" class="toast text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Mesaj</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto  " data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (Popper dahil) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
