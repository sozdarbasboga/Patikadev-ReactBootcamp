<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Play <span>Your Dream </span>Song</h1>
  <div class="container">
    <div class="buttons">
      
      <button class="drum" data-key="S">S</button>
      <button class="drum" data-key="Ö">Ö</button>
      <button class="drum" data-key="Z">Z</button>
      <button class="drum" data-key="D">D</button>
      <button class="drum" data-key="A">A</button>
      <button class="drum" data-key="R">R</button>
      <button class="drum" data-key="B">B</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
