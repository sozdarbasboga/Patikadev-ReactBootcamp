<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri</title>
</head>
<body>
    <h2>Kullanıcı Bilgileri</h2>
    <form>
 <fieldset>
 <h2><legent>Kişi</legent></h2>
 <div><br>
    <label for="name">Ad:</label>
    <input type="text" id="name">
 </div><br> 
 <div>
    <label for="surname">Soyad:</label>
    <input type="text" id="surname">
 </div><br>
 <div>
    <label for="email">E-posta:</label>
    <input type="email" id="email">
 </div><br>
 <div>
    <label for="password">Şifre:</label>
    <input type="password" id="password">
 </div><br>
 <div>
    <label for="gender">Cinsiyet:</label>
    <input type="radio" name="gender" id="male" value="male">Erkek
    <input type="radio" name="gender" id="female" value="female">Kız
 </div><br>
 <div>
    <label>En Sevdiği Meyve:</label>
    <select name="fruit" id="fruit">
        <option value="apple">Elma</option>
        <option value="banana">Muz</option>
        <option value="strawberry">Çilek</option>
    </select>
 </div><br>
<div>
    <label for="massage">Mesaj:</label>
    <textarea name="message" id="message" cols="30" rows="5"></textarea>
</div><br>
<div>
    <button type="submit">Gönder</button>
    <button type="reset">Temizle</button>
</div>

 </fieldset>



    </form>
</body>
</html>
