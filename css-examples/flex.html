<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
</head>
<body class ="p-8">
 <h3 class="text-2xl font-midium mt-4 mb-2>flex-col, flex-col-reverse" > </h3>
    <div class="text-white text-center gap-4 flex flex-col-reverse">
        <div class="p-4 shadow rounded bg-cyan-500 flex-auto">01</div>
        <div class="p-4 shadow rounded bg-cyan-500 flex-auto">02</div>
        <div class="p-4 shadow rounded bg-cyan-500 flex-auto">03</div>
        </div>
        <h2 class="text-2xl font-midium mt-4 mb-2">flex-wrap" > </h2>
        <h3 class="text-2xl font-midium mt-4 mb-2">flex-wrap</h3>
        <div class="text-white text-center gap-4 flex flex-wrap">
            <div class="p-4 shadow rounded bg-purple-500 w-1/3">01</div>
            <div class="p-4 shadow rounded bg-purple-500 w-1/3">02</div>
            <div class="p-4 shadow rounded bg-purple-500 w-1/3">03</div>
            </div>
        <h2 class="text-2xl font-midium mt-4 mb-2">flex-nowrap" > </h2>
        <div class="text-white text-center gap-4 flex flex-nowrap">
            <div class="p-4 shadow rounded bg-sky-500 w-1/3">01</div>
            <div class="p-4 shadow rounded bg-sky-500 w-1/3">02</div>
            <div class="p-4 shadow rounded bg-sky-500 w-1/3">03</div>
            </div>
            <h2 class="text-2xl font-midium mt-4 mb-2">flex grow" > </h2>
        <h3 class="text-2xl font-midium mt-4 mb-2">grow</h3>
        <div class="text-white text-center gap-4 flex">
            <div class="p-4 shadow rounded bg-purple-300 ">Logo</div>
            <div class="p-4 shadow rounded bg-purple-500 grow">Menü</div>
            <div class="p-4 shadow rounded bg-purple-300 ">Call to Action</div>
            </div>
         
            <h3 class="text-2xl font-midium mt-4 mb-2">grow-0</h3>
            <div class="text-white text-center gap-4 flex ">
                <div class="p-4 shadow rounded bg-purple-300 flex-auto">Menü</div>
                <div class="p-4 shadow rounded bg-purple-500 grow-0">Logo</div>
                <div class="p-4 shadow rounded bg-purple-300 flex-auto">Call to Action</div>
                </div>
                <h3 class="text-2xl font-midium mt-4 mb-2"> justify-content</h3>
                <div class="text-white text-center gap-4 flex flex bg-pink-100 justify-strech h-60 ">
                    <div class="p-4 shadow rounded bg-pink-500 ">01</div>
                    <div class="p-4 shadow rounded bg-pink-500 ">02</div>
                    <div class="p-4 shadow rounded bg-pink-500 ">03</div>
                     <div class="p-4 shadow rounded bg-pink-500 ">04</div>
                    </div>

              <h3 class="text-2xl font-midium mt-4 mb-2">Align Items</h3>
                <div class="text-white text-center gap-4 flex flex bg-indigo-100 items-center h-60 ">
                    <div class="p-4 shadow rounded bg-indigo-500 flex-auto ">01</div>
                    <div class="p-4 shadow rounded bg-indigo-500 flex-auto self-end ">02</div>
                    <div class="p-4 shadow rounded bg-indigo-500 flex-auto ">03</div>
                   
            
               
      
                     
                    </div>
               

           
</body>
</html>
