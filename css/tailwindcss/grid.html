<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Shadows</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold ">Tailwind CSS Grid</h1>
    <h2 class="text-2xl font-midium mt-4 mb-2">grid-col-*</h2>
  <div class="grid grid-cols-3 gap-4 text-white text-center">
    <div class="p-4 shadow rounded bg-cyan-500">01</div>
    <div class="p-4 shadow rounded bg-cyan-500">02</div>
    <div class="p-4 shadow rounded bg-cyan-500">03</div>
    <div class="p-4 shadow rounded bg-cyan-500">04</div>
    <div class="p-4 shadow rounded bg-cyan-500">05</div>
    <div class="p-4 shadow rounded bg-cyan-500">06</div>
    <div class="p-4 shadow rounded bg-cyan-500">07</div>
    <div class="p-4 shadow rounded bg-cyan-500">08</div>
    <div class="p-4 shadow rounded bg-cyan-500">09</div>



  </div>
 <h2 class="text-2xl font-midium mt-4 mb-2">grid-row-*</h2>
  <div class="grid grid-rows-3 grid-flow-row gap-4 text-white text-center">
    <div class="p-4 shadow rounded bg-pink-500">01</div>
    <div class="p-4 shadow rounded bg-pink-500">02</div>
    <div class="p-4 shadow rounded bg-pink-500">03</div>
    <div class="p-4 shadow rounded bg-pink-500">04</div>
    <div class="p-4 shadow rounded bg-pink-500">05</div>
    <div class="p-4 shadow rounded bg-pink-500">06</div>
    <div class="p-4 shadow rounded bg-pink-500">07</div>
    <div class="p-4 shadow rounded bg-pink-500">08</div>    
    <div class="p-4 shadow rounded bg-pink-500">09</div>
>
    <h2 class="text-2xl font-midium mt-4 mb-2">col-span-*</h2>
  <div class="grid grid-cols-3 gap-4 text-white text-center"></div>
    <div class="p-4 shadow rounded bg-indigo-300">01</div>
    <div class="p-4 shadow rounded bg-indigo-300">02</div>
    <div class="p-4 shadow rounded bg-indigo-300">03</div>
    <div class="p-4 shadow rounded bg-indigo-500 col-span-2">04</div>
    <div class="p-4 shadow rounded bg-indigo-300 ">05</div>
    <div class="p-4 shadow rounded bg-indigo-300">06</div>
    <div class="p-4 shadow rounded bg-indigo-500 col-span-2">07</div>
    
    <h2 class="text-2xl font-midium mt-4 mb-2">row-span-*</h2>
    <div class="grid grid-rows-3 grid-flow-col gap-4 text-white text-center">
    <div class="p-4 shadow rounded bg-pink-300"> 01</div>
    <div class="p-4 shadow rounded bg-pink-300"> 02</div>
    <div class="p-4 shadow rounded bg-pink-300"> 03</div>
    <div class="p-4 shadow rounded bg-pink-500 row-span-2"> 04</div>
    <div class="p-4 shadow rounded bg-pink-300"> 05</div>
    <div class="p-4 shadow rounded bg-pink-300"> 06</div>
    <div class="p-4 shadow rounded bg-pink-500 row-span-2"> 07</div>


    <h2 class="text-2xl font-midium mt-4 mb-2">gap-*</h2>
    <div class="grid grid-cols-3 gap-1 text-white text-center">
        <div class="p-4 shadow rounded bg-purple-500"> 01</div>
        <div class="p-4 shadow rounded bg-purple-500"> 02</div>
        <div class="p-4 shadow rounded bg-purple-500"> 03</div>
        <div class="p-4 shadow rounded bg-purple-500"> 04</div>
        <div class="p-4 shadow rounded bg-purple-500"> 05</div>
        <div class="p-4 shadow rounded bg-purple-500"> 06</div>
       
        <h2 class="text-2xl font-midium mt-4 mb-2">justify-items-[start|center|end|stretch]</h2>
    <div class="grid grid-cols-3 gap-1 text-white text-center">
        <div class="grid rounded bg-gray-200 justify-items-start">
            <div class="size-14 rounded rounded bg-fushia-500">01</div>
            </div>
            
            <div class="p-4 shadow rounded bg-purple-500"> 03</div>
            <div class="p-4 shadow rounded bg-purple-500"> 04</div>
            <div class="p-4 shadow rounded bg-purple-500"> 05</div>
            <div class="p-4 shadow rounded bg-purple-500"> 06</div>
        
        </div>
        <h2 class="text-2xl font-midium mt-4 mb-2">justify-self-[start,center,end]</h2>
    <div class="grid grid-cols-3 gap-4 text-white text-center">
        <div clas="p-4 sahadow rounded bg-pink-300">01</div>

        </div>
    </div>

  </div>
</body>
</html>
