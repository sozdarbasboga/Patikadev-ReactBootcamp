<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM</title>
</head>
<body>
    <script>
console.group('Window Screen');
console.log(screen);
console.log('screen.width', screen.width);
console.log('screen.height', screen.height);
console.groupEnd()

console.group('Window Location');
console.log(location);
console.log('location.origin', location.origin);
console.log('location.pathname');
console.log('location.href', location.href);
console.groupEnd();

console.group('Window Navigator');
console.log(navigator);
console.log('navigator.userAgent',);
console('navigator.vendor', navigator.vendor);
console.groupEnd();

//JavaScript Timing Events

setTimeout(function() {
    console.log('setTimeout');
},1000);

var count=0;
var interval=setInterval(function (){
    if (count===5){
        clearInterval(interval);
    }else{
        count=count+1;
        console.log('setInterval', count);
    }
  },1000);

// Pratik Ödev
console.log("Tarayıcı Dili:", navigator.language);

console.log("Mevcut URL:", location.href);

location.href = "https://www.google.com";

console.log("Ekran Genişliği:", screen.width);
console.log("Ekran Yüksekliği:", screen.height);
















    </script>
</body>
</html>
