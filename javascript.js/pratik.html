        // let ile değişken tanımlama

        favoriteColor = "red"; // sadece değer değiştirildi, yeniden tanımlanmadı
        console.log("Favori renk (güncellendi):", favoriteColor);
    
        let x = 10;
        let y = 5;
        console.log(x + y); // 15
        console.log(x - y); // 5
        console.log(x * y); // 50
        console.log(x / y); // 2
        console.log(x % y); // 0
