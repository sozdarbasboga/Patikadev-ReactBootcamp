<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #b24592, #f15f79);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #title {
      text-align: center;
      margin-top: 50px;
      padding: 0 15px;
    }

    #title .line1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    #title .line2 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    #survey-form {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* FULL NAME özel stil */
    .floating-label {
      position: relative;
      margin-bottom: 30px;
    }

    .floating-label input {
      width: 100%;
      padding: 14px 12px 14px 40px;
      font-size: 1rem;
      background: transparent;
      border: 1px solid #3cbec3;
      border-radius: 8px;
      color: #fff;
    }

    .floating-label label {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c3e50;
      padding: 0 8px;
      font-size: 0.9rem;
      color: #3cbec3;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Mail ve Age input'ları */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #3cbec3;
      border-radius: 8px;
      background-color: transparent;
      color: #fff;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    /* SELECT GENDER özel tasarım */
    .custom-select-wrapper {
      margin-bottom: 30px;
      text-align: center;
    }

    .custom-select-wrapper label {
      font-size: 1.1rem;
      font-weight: 300;      /* İnce yapıldı */
      color: #66ffcc;
      margin-bottom: 0px;    /* Alt çizgiye yaklaştırıldı */
      display: inline-block;
    }

    .custom-select {
      position: relative;
      border-bottom: 2px solid #3cbec3;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }

    .custom-select select {
      width: 100%;
      padding: 10px 30px 10px 0;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      appearance: none;
      text-align: center;
      cursor: pointer;
    }

    .custom-select select option {
      color: black; 
    }

    .custom-select i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #66ffcc;
      pointer-events: none;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .options input {
      margin-right: 10px;
    }

    .checkbox-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .checkbox-row label {
      display: flex;
      align-items: center;
      white-space: nowrap;
      font-size: 0.95rem;
    }

    .multiline {
      display: inline-block;
      line-height: 1.2;
      margin-left: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #3cbec3;
      background: transparent;
      color: #fff;
      resize: vertical;
      font-size: 1rem;
      margin-top: 20px;
    }

    #signup-text {
      text-align: center;
      font-weight: 100;      /* İnce yapıldı */
      font-size: 1.0rem;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      transition: text-decoration 0.3s ease;
    }

    #signup-text:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">
    <span class="line1">Survey Form</span>
    <span class="line2">For CSS Practice</span>
  </h1>

  <form id="survey-form">
    <!-- FULL NAME -->
    <div class="floating-label">
      <input type="text" id="name" required />
      <label for="name"><i class="fas fa-user"></i> Full Name</label>
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Mail" required />
    </div>

    <!-- AGE -->
    <div class="form-group">
      <i class="fas fa-calendar"></i>
      <input type="number" id="number" min="10" max="99" placeholder="Age" required />
    </div>

    <!-- SELECT GENDER -->
    <div class="custom-select-wrapper">
      <label for="gender">Select Gender</label>
      <div class="custom-select">
        <select id="gender" required>
          <option value="" disabled selected hidden></option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <!-- RADIO -->
    <div class="section-title">Where did you hear us?</div>
    <div class="options">
      <label><input type="radio" name="source" value="Instagram" required /> Instagram</label>
      <label><input type="radio" name="source" value="LinkedIn" /> LinkedIn</label>
    </div>

    <!-- CHECKBOX -->
    <div class="checkbox-row">
      <label>
        <input type="checkbox" value="terms" />
        <span class="multiline">Terms Of<br />Service</span>
      </label>
      <label>
        <input type="checkbox" value="subscribe" />
        <span class="multiline">Subscribe For<br />News</span>
      </label>
    </div>

    <!-- TEXTAREA -->
    <textarea rows="2" placeholder="Suggestions"></textarea>

    <!-- SUBMIT -->
    <p id="signup-text">Sign Up</p>
  </form>

  <script>
    document.getElementById("signup-text").addEventListener("click", function () {
      document.getElementById("survey-form").submit();
    });
  </script>
</body>
</html>
